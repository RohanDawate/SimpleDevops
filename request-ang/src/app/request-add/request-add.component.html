<div class="jumbotron">
  <h4>Add Request</h4>

    <form [formGroup]="requestAddForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" formControlName="category" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.category.errors }" />
            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
                <div *ngIf="f.category.errors.required">Category is required</div>
                <div *ngIf="f.category.errors?.maxlength">Category can be max 25 characters long</div>
            </div>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                <div *ngIf="f.description.errors.required">Description is required</div>
                <div *ngIf="f.description.errors?.maxlength">Description can be max 50 characters long</div>
            </div>
        </div>
        <button class="btn btn-primary"><i class="fa fa-search"></i> Submit Request</button>
        <div *ngIf="errormsg" class="alert alert-danger mt-3 mb-0">{{errormsg}}</div>
    </form>
</div>
